<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>关于离场相关计算的汇总</title>
    <script src="js/FPD.js"></script>
    <script src="js/departure.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <div class="navfirst">
        <a href="./velocity.html" title="飞行器速度相关计算">飞行器速度</a>
        <a href="./locating.html" title="过台飞行盲区相关计算">过台飞行盲区</a>
        <a href="./departure.html" title="离场相关计算">离场相关计算</a>
    </div>
    <hr>
    <div>
        <form id="form">
            <h2>空速相关</h2>
            <select id="airplaneTypeSelector">
                <option selected value="-1">选择一个飞行器类型</option>
                <option value="0">A</option>
                <option value="1">B</option>
                <option value="2">C</option>
                <option value="3">D</option>
                <option value="4">E</option>
            </select>
            <br> 当前指示空速为：
            <br>
            <input type="number" value="0" id="ias"></input>
            <br> 飞行器高度：
            <br>
            <input type="number" value="0" id="height"></input>
            <br> 与标准大气温度差值：
            <br>
            <input type="number" value="15" id="dif"></input>
            <br> 转换因子k：
            <span id="kR" class="result">0</span>
            <br> 真空速：
            <span id="tasR" class="result">0</span> km/h
            <hr>
            <h2>转弯相关</h2>
            <br> 转弯坡度：
            <br>
            <input type="number" value="15" id="slope"></input>度
            <br> 转过角度：
            <br>
            <input type="number" value="0" id="delteAngle"></input>度
            <br> 风速：
            <br>
            <input type="number" value="56" id="wind"></input>km/h
            <br> 转弯率：
            <span id="rateR" class="result">0</span> 度/s
            <br> 转弯半径：
            <span id="radiusR" class="result">0</span> m
            <br> 风导致的圆心偏移：
            <span id="windShiftR" class="result">0</span> m
            <br>
        </form>
    </div>
    <button id="btn">你已经点击了这个毫无意义的按钮
        <span id="joke">0</span>次</button>
    <div>
</body>

</html>
